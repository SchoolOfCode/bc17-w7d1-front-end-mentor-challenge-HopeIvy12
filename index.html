<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style> 
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div id="compo">
      <div id="picture">
      <picture>
        <source
          media="(max-width: 375px)"
          srcset="images\image-product-mobile.jpg"
        />
        <source
          media="(min-width: 1440px)"
          srcset="images\image-product-desktop.jpg"
        />
        <img src="images\image-product-desktop.jpg" alt="Responsive Image" />
      </picture> </div>
      <div id="paragraph">
        <p id="small title">P E R F U M E</p>
        <header id="header">Essence Eau De Parfum</header>
        <p id="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p id="discounted">$149.99</p>
        <p id="original">$169.99</p>
        <button id="Button">
          <img src="images\icon-cart.svg" /> Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
